<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content">
        <h1>My Gallery</h1>
    </div>
    <div id="content">
        <p>This is a collection of some of my favorite photos. When I am not taking selfies or photos of my 
           food, I like to take photos of anything I enjoy looking at. I tend to take many photos of my surroundings, 
           especially when traveling or experiencing a new place.
        </p>
    </div>
    <div id="content">
        <img src="images/plane.jpeg" alt="photo from an airplane"/>
        <img src="images/boardwalk.jpeg" alt="santa cruz boardwalk"/>
        <img src="images/boba.jpeg" alt="black milk bubble tea"/>
        <img src="images/building.jpeg" alt="san francisco building"/>
        <img src="images/cake.jpeg" alt="fancy restaurant cake"/>
        <img src="images/chinatown.jpeg" alt="chinatown, san francisco"/>
        <img src="images/funnelcake.png" alt="apple pie funnel cake"/>
        <img src="images/photoshoot.jpeg" alt="photo of me taken by a friend"/>
        <img src="images/pond.jpeg" alt="a park pond"/>
        <img src="images/sanfran.jpeg" alt="dolores park, san francisco"/>
        <img src="images/selfie.jpeg" alt="me smiling"/>
        <img src="images/throwback.jpeg" alt="throwback of me and my dad"/>
        <img src="images/travis.jpeg" alt="jumbotron at a music festival"/>
        <img src="images/uncf.jpeg" alt="summer friends at amusement park"/>
        <img src="images/volleyball.jpeg" alt="timeout in a high school volleyball match"/>
    </div>
  </body>
</html>
